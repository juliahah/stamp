<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Click to Display Image</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-image: url('dog.jpg'); /* Add your background image here */
      background-size: cover;
      background-position: center;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .clickable-area {
      width: 100%;
      height: 100%;
      position: relative;
    }
    img {
      position: absolute;
      width: 100px;  /* Set a small size for the image */
      height: auto;
      pointer-events: none; /* Prevent the image from blocking further clicks */
      transition: transform 0.2s ease;
    }
  </style>
</head>
<body>

  <div class="clickable-area" onclick="placeImage(event)">
    <!-- The image will appear here -->
  </div>

  <script>
    function placeImage(event) {
      const imageUrl = 'star.png';  // Replace with the path to your image
      const img = document.createElement('img');
      img.src = imageUrl;

      // Position the image at the click location
      img.style.left = `${event.clientX - 50}px`;  // Adjust to center the image on click
      img.style.top = `${event.clientY - 50}px`;

      // Append the image to the clickable area
      document.querySelector('.clickable-area').appendChild(img);

      // Optional: Add a small animation effect
      img.style.transform = 'scale(1.5)';
    }
  </script>

</body>
</html>
